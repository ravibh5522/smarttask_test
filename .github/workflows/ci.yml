name: CI/CD Pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Note: This is a proprietary project owned by Ravi Kumar, Gurav Kumar, and Raghav Gulati
  # CI/CD pipeline is configured for internal development only
  
  lint-and-type-check:
    runs-on: ubuntu-latest
    name: ğŸ” Code Quality Check
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run ESLint
      run: npm run lint
      
    - name: ğŸ“ Type check
      run: npm run type-check
      
    - name: ğŸ¨ Check formatting
      run: npm run format:check

  build:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build Application
    needs: lint-and-type-check
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        
    - name: ğŸ“Š Build size analysis
      run: |
        echo "Build completed successfully"
        du -sh dist/
        
    - name: ğŸ’¾ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Scan
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level moderate
      
    - name: ğŸ” Dependency check
      run: |
        echo "Checking for known vulnerabilities..."
        npx audit-ci --moderate

  lighthouse:
    runs-on: ubuntu-latest
    name: ğŸš¨ Performance Audit
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: ğŸš€ Start server
      run: |
        npm install -g serve
        serve -s dist -l 3000 &
        sleep 5
        
    - name: ğŸš¨ Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        lhci autorun --upload.target=temporary-public-storage
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    name: ğŸ“¢ Notification
    needs: [lint-and-type-check, build, security-scan]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify success
      if: needs.lint-and-type-check.result == 'success' && needs.build.result == 'success' && needs.security-scan.result == 'success'
      run: |
        echo "âœ… All checks passed successfully!"
        echo "ğŸš€ SmartTask IQ is ready for deployment"
        
    - name: ğŸ“¢ Notify failure
      if: needs.lint-and-type-check.result == 'failure' || needs.build.result == 'failure' || needs.security-scan.result == 'failure'
      run: |
        echo "âŒ Some checks failed"
        echo "ğŸ”§ Please review the failing jobs and fix issues"

